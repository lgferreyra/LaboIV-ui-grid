<div>
  <h3>{{titulo}}</h3>

  	<div ui-grid="gridOptions" class="myGrid"
    ui-grid-pagination
    ui-grid-resize-columns
  	></div>
  	
  	<div ui-grid="gridOptionsAmigos" class="myGrid"
    ui-grid-pagination
    ui-grid-resize-columns
    ng-if="haveAmigos"
  	></div>

  <div map-lazy-load="https://maps.google.com/maps/api/js"
	  map-lazy-load-params="{{googleMapsUrl}}">
	  <ng-map center="{{latitud}},{{longitud}}" zoom="9"></ng-map>
	</div>
</div>
